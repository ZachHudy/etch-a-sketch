<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <section class="main">
            <div class="options">
                <div id="mode-select">
                    <button class="btn" id="black-n-white" value="bAndW">Black and White</button>
                    <button class="btn" id="rainbow" value="rainbow">Rainbow</button>
                    <button class="btn" id="erase" value="erase">Erase</button>
                </div>
                <div id="size-select">
                    <input type="range" id="slider" min="4" max="100" value="16">
                </div>
            </div>
            <div class="container">
    
            </div>
        </section>
        <script src="./main.js"></script>
    </body>
</html>
